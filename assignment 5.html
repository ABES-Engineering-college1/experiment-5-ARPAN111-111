<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="./new code.text" target="black" name="Studen Registratin Form" method="get"></form>
    <fieldset>
   <H1><center>Student REgistration Form</center></H1>
   <hr>
<forms>
<lable for="name">Full Name: </lable>
<input type="text" Name="Name" id="name" placeholder="Enter your full name" required<br><br>
<lable for="email">Email: </lable>
<input type="email" Name="email" id="email" placeholder="Enter your email address" required<br><br>
<lable for="password">Password:</lable>
<input type="password" Name="password" id="password" placeholder="Enter password" required<br><br>
<lable for="Gender">Gender:</lable>
<input type="radio" Name="gender" id="male" value="male">
<lable for="male">Male:</lable>
<input type="radio" Name="Male" id="Female" value="Female">
<lable for="Female">Female:</lable>
<input type="radio" Name="female" id="Other" value="Other">
<lable for="Other">Other</lable>
<br><br>
<lable for="course">Course:</lable>
<Select Name="Select" id="Select"
<option>Select your option </option>
<optgroup label="Select Course">
<option value="B.Tech">B.Tech</option>
<option value="M.tech">M.Tech</option>
<option value="B.Pharma">B.Pharma</option>
<option value="PHD">PHD</option>
</optgroup></select>
<br><br/>
<lable for="number">Contact No.:</lable>
<input type="numbers" Name="numbers" id="numberss" placeholder="Enter your number" required<br><br>
<lable for="address">Address:</lable><br>
<textarea name="add" Name="add" id="add" rows="6" cols="40"></textarea><br><br>
<input type="submit" value="Register">
<input type="reset" value="Clear">
<hr>
<p><center>&copy; 2025 Student Registration Form</center></p>
</fieldset>
</forms>

</html>
